apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prometheus-ingress
  namespace: monitoring
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: prometheus.example.com
    http:
      paths:
      - backend:
          service:
            name: prometheus-service 
            port:
             number: 9090
        path: /
        pathType: Prefix
status:
  loadBalancer:
    ingress:
    - ip: $INGRESS_IP
